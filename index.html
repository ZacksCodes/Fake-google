<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fake Google</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="img/Google_logo.png">
</head>
<body>
    <div class="header-div">
        <table class="header-table">
            <tr>
                <td class="td-header"><a href="https://www.google.com/intl/fr/gmail/about/">Gmail</a></td>
                <td class="td-header"><a href="https://www.google.co.ma/imghp?hl=en&tab=wi&authuser=0&ogbl">Images</a></td>
                <td class="td-header"><a id="functions"></a></td>
                <td class="td-header"><a id="around"></a></td>
            </tr>
        </table>
    </div>
    <div class="middle-div">
        <div class="img-div">
            <img class="img-logo" src="img/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>
    </div>
    <div class="search-div">
        <input class="search-input">
    </div>
    <div class="button-wrapper">
        <div class="search-buttons">
            <table class="search-table">
                <tr>
                    <td class="search-td">Google Search</td>
                    <td class="search-td">I'm Feeling Lucky</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="footer">
        <div class="country"><a href="#">Morocco &hearts;</a></div>
        <div class="div-footer1">
            <table class="footer-table">
                <tr>
                    <td class="td-footer"><a href="#">Advertising</a></td>
                    <td class="td-footer"><a href="#">Business</a></td>
                    <td class="td-footer"><a href="#">About</a></td>
                    <td class="td-footer"><a href="#">How Search works</a></td>
                </tr>
            </table>
        </div>
        <div class="div-footer2">
            <table class="footer-table">
                <tr>
                    <td class="td-footer"><a href="#">Privacy</a></td>
                    <td class="td-footer"><a href="#">Terms</a></td>
                    <td class="td-footer"><a href="#">Settings</a></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
